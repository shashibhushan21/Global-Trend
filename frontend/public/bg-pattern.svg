<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EEF2FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="accent2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:0.04" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.06" />
    </linearGradient>
  </defs>
  
  <!-- Base -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Abstract shapes -->
  <ellipse cx="100" cy="100" rx="400" ry="300" fill="url(#accent1)" />
  <ellipse cx="1300" cy="200" rx="350" ry="350" fill="url(#accent1)" />
  <ellipse cx="1200" cy="800" rx="400" ry="300" fill="url(#accent2)" />
  <ellipse cx="200" cy="700" rx="300" ry="250" fill="url(#accent2)" />
  
  <!-- Subtle grid -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#6366F1" stroke-width="0.3" stroke-opacity="0.07"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Floating circles -->
  <circle cx="200" cy="150" r="80" fill="#6366F1" fill-opacity="0.03" />
  <circle cx="1250" cy="400" r="120" fill="#8B5CF6" fill-opacity="0.04" />
  <circle cx="700" cy="800" r="100" fill="#3B82F6" fill-opacity="0.03" />
  <circle cx="400" cy="500" r="60" fill="#EC4899" fill-opacity="0.02" />
</svg>
